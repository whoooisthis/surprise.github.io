    <div class="container">
        <h1 id="headline-container"></h1>
        <p id="promise-text" class="promise-text"></p>
        <p id="question" class="question">Want a few more promises?</p>
        <button id="yes-button" class="yes-button">Yes</button>
    </div>
    <!-- ...existing code... -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const words = ["Happy", "Promise", "Day"];
            const promiseText = "I promise to stand by you, not just in the easy moments but through every twist and turn life brings our way. I may not be perfect, but I will always try—to understand you, to grow with you, and to make you smile even on the dullest days. I promise we will travel the world together, creating memories in places we've dreamt of. And with time, I will make sure to fulfill your wishes, one by one—especially those South Indian couple goals we keep laughing about. No matter where life takes us, my love and commitment to you will always remain constant.";
            const container = document.getElementById("headline-container");
            const promiseContainer = document.getElementById("promise-text");
            const question = document.getElementById("question");
            const yesButton = document.getElementById("yes-button");
            let index = 0;

            function showNextWord() {
                if (index < words.length) {
                    const wordElement = document.createElement("span");
                    wordElement.className = "headline";
                    if (words[index] === "Promise") {
                        wordElement.classList.add("promise");
                    }
                    wordElement.textContent = words[index];
                    container.appendChild(wordElement);

                    setTimeout(() => {
                        wordElement.style.opacity = 1;
                    }, 100);

                    index++;
                    setTimeout(showNextWord, 1000);
                } else {
                    showPromiseText();
                }
            }

            function showPromiseText() {
                const promiseWords = promiseText.split(" ");
                let promiseIndex = 0;

                function showNextPromiseWord() {
                    if (promiseIndex < promiseWords.length) {
                        const wordElement = document.createElement("span");
                        wordElement.textContent = promiseWords[promiseIndex] + " ";
                        promiseContainer.appendChild(wordElement);

                        setTimeout(() => {
                            wordElement.style.opacity = 1;
                        }, 100);

                        promiseIndex++;
                        setTimeout(showNextPromiseWord, 200);
                    } else {
                        setTimeout(() => {
                            question.style.opacity = 1;
                            yesButton.style.opacity = 1;
                        }, 500);
                    }
                }

                showNextPromiseWord();
            }

            yesButton.addEventListener("click", function() {
                window.location.href = "day5continue.html";
            });

            showNextWord();
        });
    </script>
