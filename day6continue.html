<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Hug Loader</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        background-color: white;
        color: black;
      }
      .responsive {
        max-width: 100%;
        height: auto;
      }
      .loader {
        width: 100%;
        max-width: 600px;
        height: 20px;
        background-color: #f3f3f3;
        border: 1px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 20px;
      }
      .loader-bar {
        height: 100%;
        width: 0;
        background-color: rgba(165, 42, 42, 0.387);
        border-radius: 10px;
        animation: load 5s linear forwards;
      }
      @keyframes load {
        to {
          width: 100%;
        }
      }
    </style>
</head>
<body>
    <img src="hugs.gif" alt="Hugs" class="responsive" />
    <div>Virtual Hug Loading</div>
    <div class="loader">
        <div class="loader-bar"></div>
    </div>

    <script>
      window.addEventListener('load', () => {
        const loaderBar = document.querySelector('.loader-bar');
        loaderBar.addEventListener('animationend', () => {
          window.location.href = 'day6final.html'; // Replace 'nextPage.html' with the actual next page URL
        });
      });
    </script>
</body>
</html>
