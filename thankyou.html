<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank you</title>
    <link rel="stylesheet" href="css/lastpage.css" />
    <style>
      #rizz {
        max-width: 100%;
        height: auto;
      }
      .button {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        background-color: gold;
        color: black;
        border: none;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        font-size: 1rem;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .button.day1 {
        background-color: lightgoldenrodyellow;
      }
      .button.day2 {
        background-color: lightgoldenrodyellow;
      }
      .button.day3 {
        background-color: lightgoldenrodyellow;
      }
      .button.day4 {
        background-color: gold;
        font-weight: bold;
      }
      .button.day5 {
        background-color: gold;
        font-weight: bold;
      }
      .button.disabled {
        background-color: lightgray;
        cursor: not-allowed;
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;   
        }
      }
      .fade-out {
        animation: fadeOut 1s ease-in-out;
      }
    </style>
  </head>

      <button class="button disabled" disabled>Day 6</button>
      <button class="button disabled" disabled>Day 7</button>
      <button class="button disabled" disabled>Day 8</button>
